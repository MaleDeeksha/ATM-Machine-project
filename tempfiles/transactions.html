<!DOCTYPE html>
<html>
<head>
    <title>Transactions History</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Transactions History</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>

    {% for row in records %}
    <tr>
        <td>{{ row.type }}</td>
        <td>{{ row.amount }}</td>
        <td>{{ row.date }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

</body>
</html>
