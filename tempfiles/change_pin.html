<!DOCTYPE html>
<html>
<head>
    <title>Change PIN</title>
</head>
<body>
    <h2>Change PIN</h2>

    <form method="post">
        <input type="password" name="old_pin" placeholder="Old PIN" required><br><br>
        <input type="password" name="new_pin" placeholder="New PIN" required><br><br>
        <input type="password" name="confirm_pin" placeholder="Confirm New PIN" required><br><br>

        <button type="submit">Change PIN</button>
    </form>

    <p style="color:red;">{{ message }}</p>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
