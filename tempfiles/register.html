<!DOCTYPE html>
<html>
<head>
    <title>ATM Registration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>ATM Registration</h2>

<form method="POST">
    <input type="text" name="name" placeholder="Enter Name" required><br>
    <input type="text" name="card_no" placeholder="Enter Card Number" required><br>
    <input type="password" name="pin" placeholder="Enter PIN" required><br>
    <input type="number" name="balance" placeholder="Initial Balance" required><br>
    <button type="submit">Register</button>
</form>

</body>
</html>
